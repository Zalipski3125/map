<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Карта объектов</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>html,body{height:100%;margin:0}#map{height:100%}</style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([60.242267, 29.634379], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // Тестовый маркер (чтобы точно видеть точку)
    L.marker([60.242267, 29.634379]).addTo(map).bindPopup("Тест: маркер работает").openPopup();

    // Загрузка data.json
    fetch('./data.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(data => {
        data.forEach(o => {
          if (typeof o.lat !== 'number' || typeof o.lng !== 'number') return;
          L.marker([o.lat, o.lng]).addTo(map).bindPopup((o.title || '') + "<br>" + (o.address || ''));
        });
      })
      .catch(err => console.log(err));
  </script>
</body>
</html>
