<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта объектов</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
html, body { height: 100%; margin: 0; }
#map { height: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([60.2, 30.2], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 19
}).addTo(map);

fetch('data.json')
.then(response => response.json())
.then(data => {
data.forEach(function(obj) {

var marker = L.marker([obj.lat, obj.lng]).addTo(map);

marker.bindTooltip(obj.title + " • " + obj.work_type);

marker.bindPopup(
"<b>" + obj.title + "</b><br>" +
obj.address + "<br><br>" +
"<b>Что сделано:</b><br>" +
obj.done + "<br><br>" +
"<b>Цена:</b> " +
obj.price_total + " ₽<br>" +
obj.price_note
);

});
});
</script>

</body>
</html>
