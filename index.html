<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта объектов</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
html, body { height: 100%; margin: 0; }
#map { height: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([60.2, 30.2], 8);
  L.marker([60.242267, 29.634379]).addTo(map).bindPopup("Тестовый маркер").openPopup();
map.setView([60.242267, 29.634379], 12);

  

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 19
}).addTo(map);

fetch('data.json')
  .then(response => response.json())
  .then(data => {
    var markers = [];
    data.forEach(function(obj) {
      // защита: если координат нет - пропускаем
      if (typeof obj.lat !== 'number' || typeof obj.lng !== 'number') return;

      var marker = L.marker([obj.lat, obj.lng]).addTo(map);

      marker.bindTooltip((obj.title || "") + " • " + (obj.work_type || ""), {sticky:true});

      marker.bindPopup(
        "<b>" + (obj.title || "") + "</b><br>" +
        (obj.address || "") + "<br><br>" +
        "<b>Что сделано:</b><br>" +
        (obj.done || "") + "<br><br>" +
        "<b>Цена:</b> " +
        ((obj.price_total || "") + " ₽") + "<br>" +
        (obj.price_note || "")
      );

      markers.push(marker);
    });

    // Авто-масштаб: показать все точки
    if (markers.length > 0) {
      var group = L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.2));
    } else {
      alert("Нет точек с корректными координатами.");
    }
  });
